<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon/favicon.ico"/>
    <script src="app.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>SIMON</h1>
        </header>
        <div class="button-container">
            <div class="game-button" id="green"></div>
            <div class="game-button" id="red"></div>
            <div class="game-button" id="yellow"></div>
            <div class="game-button" id="blue"></div>
        </div>
        <div class="footer">
            <picture class="play-button">
                <source media="(max-height: 700px)" srcset="images/play/play-48.png">
                <source media="(max-height: 1050px)" srcset="images/play/play-64.png">
                <source media="(max-height: 2000px)" srcset="images/play/play-128.png">
                <img src="images/icons/play-48.png" alt="Play Game">
            </picture>
            <picture class="refresh-button">
                <source media="(max-height: 700px)" srcset="images/refresh/refresh-48.png">
                <source media="(max-height: 1050px)" srcset="images/refresh/refresh-64.png">
                <source media="(max-height: 2000px)" srcset="images/refresh/refresh-128.png">
                <img src="images/icons/play-48.png" alt="Play Again">
            </picture>
        </div>
    </div>
</body>
</html>
